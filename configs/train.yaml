hydra:
  run:
    dir: .
trainer:
  epochs: 100
  batch_size: 64
  lr: 0.001
  wd: 1e-4
  lr_scheduler: 'cosine'
  lr_warmup_epochs: 5
  grad_clip_norm: 5.0
  amp: true
  deterministic: true
  seed: 0
  early_stopping:
    monitor: 'val/macro_auroc'
    patience: 10
    mode: 'max'
  checkpoint_dir: './checkpoints'
loss:
  name: 'bce_logits'
  laplace_smoothing: 0.1
  pos_weight: null #tensor of shape [num_classes], set to null for no weighting
  focal_gamma: 2.0 #set to 0.0 for no focal loss
class_weights:
  use_class_weights: true
selective:
  enabled: true
  coverage_targets: [0.95, 0.9, 0.8]
  threshold_init: 0.5
mlflow:
  enable: true
  experiment: ${oc.env:MLFLOW_EXPERIMENT_NAME, "ekgclf"}
  tracking_uri: ${oc.env:MLFLOW_TRACKING_URI, "file:./mlruns"}
